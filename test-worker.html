<!DOCTYPE html>
<html>
  <head>
    <title>Worker Test</title>
  </head>
  <body>
    <h1>Cloudflare Worker Test</h1>
    <button onclick="testWorker()">Test Worker</button>
    <div id="result"></div>

    <script>
      async function testWorker() {
        const result = document.getElementById("result");
        result.innerHTML = "Testing...";

        try {
          const response = await fetch(
            "https://loreal-chatbot-worker.jnmarsh2005.workers.dev",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                messages: [
                  { role: "system", content: "You are a test assistant." },
                  { role: "user", content: "Say hello" },
                ],
              }),
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          result.innerHTML = `<h3>Success!</h3><pre>${JSON.stringify(
            data,
            null,
            2
          )}</pre>`;
        } catch (error) {
          result.innerHTML = `<h3>Error:</h3><p style="color: red;">${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
